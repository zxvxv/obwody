blueprint:
  name: "Obwody Krytyczne (Smart Recovery)"
  description: >
    System ochrony zasilania z INTELIGENTNYM POWROTEM.
    
    1. AWARIA SIECI (< Limit V) -> Wy≈ÇƒÖcza GRUPƒò 1 (Najwiƒôksze odbiorniki).
    2. S≈ÅABA BATERIA (< Limit 1) -> Wy≈ÇƒÖcza GRUPƒò 2 (Ostrzegawcze).
    3. PUSTA BATERIA (< Limit 2) -> Wy≈ÇƒÖcza GRUPƒò 3 (Reszta domu).
    
    POWR√ìT ZASILANIA (Sekwencja Startu):
    Najpierw GRUPA 3 (Najwa≈ºniejsze) -> potem GRUPA 2 -> na ko≈Ñcu GRUPA 1 (Du≈ºe obciƒÖ≈ºenia).
  domain: automation
  source_url: https://github.com/zxvxv/obwody/blob/main/blueprint.yaml
  input:
    # --- CZUJNIKI ---
    grid_voltage_l1:
      name: "Sensor Napiƒôcia L1"
      default: sensor.deye_inverter_grid_l1_voltage
      selector:
        entity:
          domain: sensor
          device_class: voltage
    grid_voltage_l2:
      name: "Sensor Napiƒôcia L2"
      default: sensor.deye_inverter_grid_l2_voltage
      selector:
        entity:
          domain: sensor
          device_class: voltage
    grid_voltage_l3:
      name: "Sensor Napiƒôcia L3"
      default: sensor.deye_inverter_grid_l3_voltage
      selector:
        entity:
          domain: sensor
          device_class: voltage
    battery_soc:
      name: "Sensor Baterii (SOC)"
      default: sensor.deye_inverter_battery_bms_soc
      selector:
        entity:
          domain: sensor

    # --- PROGI ---
    voltage_limit:
      name: "Pr√≥g Napiƒôcia - AWARIA (V)"
      default: 190
      selector:
        number:
          min: 150
          max: 230
          unit_of_measurement: V
          mode: box
    
    soc_limit_1:
      name: "Pr√≥g Baterii - OSTRZEGAWCZY (%)"
      default: 80
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
          mode: slider

    soc_limit_2:
      name: "Pr√≥g Baterii - KRYTYCZNY (%)"
      default: 20
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
          mode: slider

    # --- OBWODY ---
    targets_group_1:
      name: "GRUPA 1: Awaria Sieci / Hard Stop"
      description: "Te urzƒÖdzenia gasnƒÖ PIERWSZE przy awarii, a wstajƒÖ OSTATNIE (Du≈ºe AGD)."
      selector:
        target:
          entity:
            domain: switch

    targets_group_2:
      name: "GRUPA 2: S≈Çaba Bateria"
      description: "Te urzƒÖdzenia gasnƒÖ przy pierwszym progu (np. 80%)."
      selector:
        target:
          entity:
            domain: switch

    targets_group_3:
      name: "GRUPA 3: Pusta Bateria / Full Shutdown"
      description: "Te urzƒÖdzenia gasnƒÖ OSTATNIE, a wstajƒÖ PIERWSZE (Kluczowe systemy)."
      selector:
        target:
          entity:
            domain: switch

    # --- POWR√ìT ---
    voltage_recovery:
      name: "Pr√≥g Napiƒôcia - POWR√ìT (V)"
      default: 215
      selector:
        number:
          min: 190
          max: 250
          unit_of_measurement: V
          mode: box

trigger:
  - platform: numeric_state
    entity_id: !input grid_voltage_l1
    below: !input voltage_limit
    id: grid_fail
  - platform: numeric_state
    entity_id: !input grid_voltage_l2
    below: !input voltage_limit
    id: grid_fail
  - platform: numeric_state
    entity_id: !input grid_voltage_l3
    below: !input voltage_limit
    id: grid_fail
  - platform: numeric_state
    entity_id: !input battery_soc
    below: !input soc_limit_1
    id: soc_1
  - platform: numeric_state
    entity_id: !input battery_soc
    below: !input soc_limit_2
    id: soc_2
  - platform: numeric_state
    entity_id: !input grid_voltage_l1
    above: !input voltage_recovery
    for: "00:00:30"
    id: grid_ok
  - platform: numeric_state
    entity_id: !input grid_voltage_l2
    above: !input voltage_recovery
    for: "00:00:30"
    id: grid_ok
  - platform: numeric_state
    entity_id: !input grid_voltage_l3
    above: !input voltage_recovery
    for: "00:00:30"
    id: grid_ok

action:
  - choose:
      - conditions:
          - condition: trigger
            id: grid_fail
        sequence:
          - service: persistent_notification.create
            data:
              title: "‚ö° AWARIA"
              message: "Napiƒôcie spad≈Ço! Wy≈ÇƒÖczam Grupƒô 1 (Du≈ºe AGD)."
          - service: switch.turn_off
            target: !input targets_group_1
      - conditions:
          - condition: trigger
            id: soc_1
          - condition: or
            conditions:
              - condition: numeric_state
                entity_id: !input grid_voltage_l1
                below: !input voltage_limit
              - condition: numeric_state
                entity_id: !input grid_voltage_l2
                below: !input voltage_limit
              - condition: numeric_state
                entity_id: !input grid_voltage_l3
                below: !input voltage_limit
        sequence:
          - service: persistent_notification.create
            data:
              title: "üîã BATERIA S≈ÅABA"
              message: "Wy≈ÇƒÖczam Grupƒô 2."
          - service: switch.turn_off
            target: !input targets_group_2
      - conditions:
          - condition: trigger
            id: soc_2
          - condition: or
            conditions:
              - condition: numeric_state
                entity_id: !input grid_voltage_l1
                below: !input voltage_limit
              - condition: numeric_state
                entity_id: !input grid_voltage_l2
                below: !input voltage_limit
              - condition: numeric_state
                entity_id: !input grid_voltage_l3
                below: !input voltage_limit
        sequence:
          - service: persistent_notification.create
            data:
              title: "ü™´ BATERIA KRYTYCZNA"
              message: "Wy≈ÇƒÖczam Grupƒô 3 (Total Shutdown)."
          - service: switch.turn_off
            target: !input targets_group_3
      - conditions:
          - condition: trigger
            id: grid_ok
          - condition: numeric_state
            entity_id: !input grid_voltage_l1
            above: !input voltage_recovery
          - condition: numeric_state
            entity_id: !input grid_voltage_l2
            above: !input voltage_recovery
          - condition: numeric_state
            entity_id: !input grid_voltage_l3
            above: !input voltage_recovery
        sequence:
          - service: persistent_notification.create
            data:
              title: "‚úÖ POWR√ìT ZASILANIA"
              message: "Sieƒá stabilna >30s. Przywracam zasilanie kaskadowo (od najwa≈ºniejszych)."
          # 1. Najpierw najwa≈ºniejsze (Grupa 3)
          - delay: "00:00:05"
          - service: switch.turn_on
            target: !input targets_group_3
          # 2. Potem ≈õrednie (Grupa 2)
          - delay: "00:00:05"
          - service: switch.turn_on
            target: !input targets_group_2
          # 3. Na ko≈Ñcu obciƒÖ≈ºenia (Grupa 1)
          - delay: "00:00:05"
          - service: switch.turn_on
            target: !input targets_group_1
mode: restart
