trigger:
  - platform: numeric_state
    entity_id: !input grid_voltage_l1
    below: !input voltage_limit
    id: grid_fail
  - platform: numeric_state
    entity_id: !input grid_voltage_l2
    below: !input voltage_limit
    id: grid_fail
  - platform: numeric_state
    entity_id: !input grid_voltage_l3
    below: !input voltage_limit
    id: grid_fail
  - platform: numeric_state
    entity_id: !input battery_soc
    below: !input soc_limit_1
    id: soc_1
  - platform: numeric_state
    entity_id: !input battery_soc
    below: !input soc_limit_2
    id: soc_2
  - platform: numeric_state
    entity_id: !input grid_voltage_l1
    above: !input voltage_recovery
    for: "00:00:30"
    id: grid_ok
  - platform: numeric_state
    entity_id: !input grid_voltage_l2
    above: !input voltage_recovery
    for: "00:00:30"
    id: grid_ok
  - platform: numeric_state
    entity_id: !input grid_voltage_l3
    above: !input voltage_recovery
    for: "00:00:30"
    id: grid_ok

action:
  - choose:
      - conditions:
          - condition: trigger
            id: grid_fail
        sequence:
          - service: persistent_notification.create
            data:
              title: "âš¡ AWARIA"
              message: "WyÅ‚Ä…czam GrupÄ™ 1."
          - service: switch.turn_off
            target: !input targets_group_1
      - conditions:
          - condition: trigger
            id: soc_1
          - condition: or
            conditions:
              - condition: numeric_state
                entity_id: !input grid_voltage_l1
                below: !input voltage_limit
              - condition: numeric_state
                entity_id: !input grid_voltage_l2
                below: !input voltage_limit
              - condition: numeric_state
                entity_id: !input grid_voltage_l3
                below: !input voltage_limit
        sequence:
          - service: persistent_notification.create
            data:
              title: "ğŸ”‹ BATERIA SÅABA"
              message: "WyÅ‚Ä…czam GrupÄ™ 2."
          - service: switch.turn_off
            target: !input targets_group_2
      - conditions:
          - condition: trigger
            id: soc_2
          - condition: or
            conditions:
              - condition: numeric_state
                entity_id: !input grid_voltage_l1
                below: !input voltage_limit
              - condition: numeric_state
                entity_id: !input grid_voltage_l2
                below: !input voltage_limit
              - condition: numeric_state
                entity_id: !input grid_voltage_l3
                below: !input voltage_limit
        sequence:
